<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_632758_yf48lkou7jw3tyb9.css">

    <link rel="stylesheet" href="./css/commmon.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
<!--头部-->
<header>
    <div class="touxiang"></div>
    <div class="text1">HUANYINGZHUCE</div>
    <div class="three">
        <div class="yuan1"></div>
        <div class="yuan2"></div>
        <div class="yuan3"></div>欢迎注册
        <div class="yuan3 yuan4"></div>
        <div class="yuan2"></div>
        <div class="yuan1"></div>
    </div>
</header>
<!-- 注册框-->
<section class="registerBox">
    <div class="rectangleOne"></div>
    <div class="rectangTwo">
        <div class="circle">
            <div class="circleOne"></div>
            <div class="circleTwo"></div>
        </div>
        <div class="rectang">
            <div class="left"></div>
            <div class="right">
                <input type="text" class="import" placeholder="请输入手机号">
                <i class="iconfont icon-shouji"></i>
            </div>
        </div>
        <div class="rectang">
            <div class="left"></div>
            <div class="right">
                <input type="text" placeholder="请输入验证码">
                 <div class="yanzhengma">获取验证码</div>
            </div>
        </div>
        <div class="rectang">
            <div class="left"></div>
            <div class="right">
                <input type="text" placeholder="请输入密码">
                <i class="iconfont icon-mima"></i>
            </div>
        </div>
    </div>
    <div class="rectangThree">
        <i class="iconfont icon-duigou"></i>
    </div>
<!--底部-->
<footer>
    <div class="box"></div>
    <div class="yuan"></div>
    我已阅读并同意《饿了么外卖相关服务》
    <div class="box"></div>
</footer>

</section>
