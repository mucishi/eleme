<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付界面2</title>
    <link rel="stylesheet" href="./css/zhifu2.css">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="./css/commmon.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_637377_furxiymiwvqgp66r.css">
</head>
<body>
<header>
    <div class="top">
        <i class="iconfont icon-fanhui"></i>
    </div>
    <div class="bottom">
        <div class="text1">订单配送至
            <span>公司</span>
        </div>
        <div class="text2">
            <span class="kaitong">凯通大厦二楼山西优逸客科技有限公司</span>
            <i class="iconfont icon-you"></i>
        </div>
        <div class="text3">高女士 15735183333</div>
    </div>
</header>
<!--中间-->
<section class="middle">
    <div class="yuanjiaojuxing">
        <div class="top">
            <span>凯通大厦二楼山西优逸客科技有限公司</span>
            <div class="rigght">
                <span>准时送达(12:00)</span>
                <i class="iconfont icon-you"></i>
            </div>
        </div>
        <div class="bottom">
            <span>支付方式</span>
            <div class="rigght">
                <span>账户余额</span>
                <i class="iconfont icon-you"></i>
            </div>
        </div>
    </div>
</section>

<!--支付方式-->
<section class="fangshi">
      <div class="box box1">
          <span class="seclet">请选择支付方式</span>
          <i class="iconfont icon-close"></i>
      </div>
      <div class="box">
          <div class="left">
              <i class="iconfont icon-zhifubao"></i>
              <span>支付宝</span>
          </div>
          <i class="iconfont icon-xuanze"></i>
      </div>
      <div class="box">
          <div class="left">
              <i class="iconfont icon-huabei"></i>
              <span>花呗</span>
          </div>
          <i class="iconfont icon-xuanze"></i>
      </div>
      <div class="box">
          <div class="left">
              <i class="iconfont icon-weixin-copy"></i>
              <span>微信</span>
          </div>
          <i class="iconfont icon-xuanze"></i>
      </div>
      <div class="box">
          <div class="left">
              <i class="iconfont icon-msnui-card"></i>
              <span>银行卡</span>
          </div>
          <i class="iconfont icon-xuanze"></i>
      </div>
      <div class="box">
          <div class="left">
              <i class="iconfont icon-qianqianqian"></i>
              <span>账户余额</span>
          </div>
          <i class="iconfont icon-xuanze dangqian"></i>
      </div>
</section>

</body>
</html>
